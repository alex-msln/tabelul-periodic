<!DOCTYPE html>

<head>

  <style>
    /* Reset & stil de bază */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #fafafa;
      color: #333;
    }
    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(200, 200, 200, 0.5);
      padding: 5px 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-item {
      font-size: 1rem;
      color: #555;
      text-decoration: none;
      padding: 5px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .nav-item:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #222;
    }
    .nav-item:active {
      background: rgba(0, 0, 0, 0.1);
      color: #000;
    }
    /* Layout pentru sidebar & content */
    #container {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    #sidebar {
      width: 260px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }
    .domain {
      background: #e8f0fe;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .domain:hover {
      background: #d0e3fd;
    }
    .subdomains {
      margin-left: 10px;
      margin-bottom: 10px;
      display: none;
    }
    .subdomain {
      background: #f1f4f9;
      padding: 10px;
      border-radius: 4px;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .subdomain:hover {
      background: #e2e8f0;
    }
    #content {
      flex: 1;
      padding: 30px;
      background: #fafafa;
    }
    #content h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .question-block {
      background: #fff;
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-left: 5px solid #007bff;
    }
    .question-block p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .question-block ul {
      list-style: none;
      padding-left: 0;
    }
    .question-block li {
      margin-bottom: 8px;
    }
    .question-block label {
      display: block;
      padding: 8px;
      border: 1px solid #dfe4ea;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .question-block label:hover {
      background: #f1f3f5;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
      background: #fff;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 4px;
      width: 100%;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background: #0056b3;
    }
    #results {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    #results p {
      margin: 10px 0;
      line-height: 1.5;
    }
    .feedback {
      margin-top: 4px;
      font-size: 0.95em;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }

</head>

    // Generează sidebar-ul din domenii și subdomenii
    function generateSidebar() {
      const domainList = document.getElementById("domainList");
      domainList.innerHTML = "";
      quizData.forEach((domainItem, domainIndex) => {
        const domainDiv = document.createElement("div");
        domainDiv.classList.add("domain");
        domainDiv.textContent = domainItem.domain;
        domainDiv.addEventListener("click", function(){
          const subDiv = this.nextElementSibling;
          if(subDiv) {
            subDiv.style.display = (subDiv.style.display === "none" || subDiv.style.display === "") ? "block" : "none";
          }
        });
        domainList.appendChild(domainDiv);
        // Subdomenii
        const subdomainContainer = document.createElement("div");
        subdomainContainer.classList.add("subdomains");
        domainItem.subdomains.forEach((subdomainItem, subdomainIndex) => {
          const subdomainDiv = document.createElement("div");
          subdomainDiv.classList.add("subdomain");
          subdomainDiv.textContent = subdomainItem.subdomain;
          subdomainDiv.addEventListener("click", function(e){
            e.stopPropagation();
            loadQuiz(domainIndex, subdomainIndex);
          });
          subdomainContainer.appendChild(subdomainDiv);
        });
        domainList.appendChild(subdomainContainer);
      });
    }
    
    // Încarcă exercițiul sau videourile în zona de conținut
    function loadQuiz(domainIndex, subdomainIndex) {
      const quizContainer = document.getElementById("quizContainer");
      const verifyBtn = document.getElementById("verifyBtn");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      const selectedSubdomain = quizData[domainIndex].subdomains[subdomainIndex];
      if (selectedSubdomain.videos) {
        verifyBtn.style.display = "none";
        let html = "<h3>Videouri utile</h3>";
        selectedSubdomain.videos.forEach(video => {
          html += `<div class="video-item" style="margin-bottom:15px;">
                     <h4>${video.title}</h4>
                     <p>${video.description}</p>
                     <a href="${video.url}" target="_blank">${video.url}</a>
                   </div>`;
        });
        quizContainer.innerHTML = html;
      } else {
        verifyBtn.style.display = "block";
        const selectedQuiz = selectedSubdomain.questions;
        let html = "";
        selectedQuiz.forEach((q, index) => {
          const qId = `q${index}`;
          html += `<div class="question-block">
                     <p><strong>${q.question}</strong></p>`;
          if(q.type === "text") {
            html += `<input type="text" id="${qId}">`;
          } else if(q.type === "text-multi") {
            q.answer.forEach((ans, idx) => {
              html += `<input type="text" id="${qId}_${idx}" placeholder="Răspuns ${idx+1}" style="width:48%; margin-right:4%;">`;
            });
          } else if(q.type === "mc") {
            html += `<ul>`;
            q.options.forEach(option => {
              html += `<li>
                         <label>
                           <input type="radio" name="${qId}" value="${option}"> ${option}
                         </label>
                       </li>`;
            });
            html += `</ul>`;
          } else if(q.type === "tf") {
            html += `<ul>
                       <li>
                         <label>
                           <input type="radio" name="${qId}" value="Adevărat"> Adevărat
                         </label>
                       </li>
                       <li>
                         <label>
                           <input type="radio" name="${qId}" value="Fals"> Fals
                         </label>
                       </li>
                     </ul>`;
          }
          // Fiecare întrebare are un div de feedback unde va apărea mesajul (pe un singur rând)
          html += `<div class="feedback" id="feedback-${qId}"></div>`;
          html += `</div>`;
        });
        quizContainer.innerHTML = html;
        verifyBtn.onclick = function() {
          verifyAnswers(selectedQuiz);
        };
      }
    }
    
    // Funcția de verificare a răspunsurilor cu afișarea feedback-ului individual
    function verifyAnswers(questions) {
      let score = 0;
      questions.forEach((q, index) => {
        const qId = `q${index}`;
        const feedbackElement = document.getElementById(`feedback-${qId}`);
        if(q.type === "text") {
          const userAnswer = document.getElementById(qId).value;
          if(userAnswer.trim().toLowerCase() === q.answer.trim().toLowerCase()){
            score++;
            feedbackElement.innerHTML = '<span style="color:green;">Corect</span>';
          } else {
            feedbackElement.innerHTML = '<span style="color:red;">Greșit. Explicație: ' + q.explanation + '</span>';
          }
        } else if(q.type === "text-multi") {
          let correctCount = 0;
          q.answer.forEach((acceptable, idx) => {
            const userInp = document.getElementById(`${qId}_${idx}`).value;
            if(userInp.trim().toLowerCase() === acceptable.trim().toLowerCase()){
              correctCount++;
            }
          });
          if(correctCount === q.answer.length){
            score++;
            feedbackElement.innerHTML = '<span style="color:green;">Corect</span>';
          } else {
            feedbackElement.innerHTML = '<span style="color:red;">Greșit. Explicație: ' + q.explanation + '</span>';
          }
        } else if(q.type === "mc" || q.type === "tf"){
          const selected = document.querySelector(`input[name="${qId}"]:checked`);
          if(selected){
            if(selected.value.trim().toLowerCase() === q.answer.trim().toLowerCase()){
              score++;
              feedbackElement.innerHTML = '<span style="color:green;">Corect</span>';
            } else {
              feedbackElement.innerHTML = '<span style="color:red;">Greșit. Explicație: ' + q.explanation + '</span>';
            }
          } else {
            feedbackElement.innerHTML = '<span style="color:red;">Nespecificat. Explicație: ' + q.explanation + '</span>';
          }
        }
      });
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<h2>Rezultate: ${score} din ${questions.length} întrebări corecte</h2>`;
      resultsDiv.scrollIntoView({ behavior: "smooth" });
    }
    
    window.onload = generateSidebar;
  </script>
</body>
</html>
